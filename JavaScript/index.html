					function esFeliz (valor){
						num = valor;
						var n;
						vistos = new Array();
						acum = 0;
						count = 0;
						while(num!=1&&vistos[num]!=true&&count<200){
							vistos[num] = true;
							while(num > 0){
								//Con esta operación obtenemos el número de la derecha
								n = num % 10;
								//Guardamos su cuadrado
								acum = acum + n**2;
								//Nos quedamos con el número de la izquierda
								num = (num-n)/10;
								
								vistos[num];
								}

							acum = 0;
							count++;						
							}
